<table [hidden]="cart.items.length == 0">
  <tr>
    <th>Item</th>
    <th>Price</th>
    <th>Qty</th>
  </tr>
  <tr *ngFor="let item of cart.items">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.qty}}</td>
  </tr>
  <tr>
    <td>Total Price</td>
    <td>{{cart.totalPrice}}</td>
    <td></td>
  </tr>
</table>
<div [hidden]="cart.items.length > 0">
  Cart is empty!
</div>
